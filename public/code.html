<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <title>Khan VR Academy</title>
</head>

<body>

  <div class="wrapper">
    <div>
      <div class="contents">
        <div id="header">
          <img src="https://cdn.kastatic.org/images/avatars/leaf-green.png" alt="Khan Academy leaf">
          <h1>Enter your code</h1>
        </div>
        <form action="/oauth">
          <div id="form">
            <div class="fine-print">
              <small>
                Get your code by going into
                <a href="https://github.com/Kaelinator/khan-vr-academy">Khan VR Academy</a>, and selecting "Get Code".
              </small>
            </div>
            <label for="code">Code:</label>
            <div id="input-code-wrap">
              <input type="text" name="code" id="code" required>
            </div>
            <div class="fine-print">
              <small>
                Khan VR Academy, with all repositories and contributors associated, have no affiliation with the Khan Academy organization with the exception of an API OAuth consumer registration.
              </small>
            </div>
            <!-- <div class="fine-print">
            </div> -->
            <div id="submit-wrap">
              <input type="submit" value="Go" id="go">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>


  <link rel="stylesheet" href="./style.css">
  <script src="./script.js"></script>
</body>

</html>
